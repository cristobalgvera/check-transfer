<div class="table-container mat-elevation-z8">
  <table mat-table class="transfers-table" [dataSource]="transfersDataSource">
    <ng-container matColumnDef="Recipient">
      <th mat-header-cell *matHeaderCellDef>Recipient</th>
      <td mat-cell *matCellDef="let element">
        {{ element.destination.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="RUT">
      <th mat-header-cell *matHeaderCellDef>RUT</th>
      <td mat-cell *matCellDef="let element">
        {{ element.destination.rut }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Bank">
      <th mat-header-cell *matHeaderCellDef>Bank</th>
      <td mat-cell *matCellDef="let element">
        {{ element.destination.bank.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Account Type">
      <th mat-header-cell *matHeaderCellDef>Account Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.destination.accountType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.amount | currency: 'CLP':'symbol-narrow' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
